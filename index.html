
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse</title>
    
    <!-- Load Tailwind CSS v4 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="/index.css" />

    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Plus Jakarta Sans", sans-serif;
        
        /* Extend existing synapse colors */
        --color-synapse-50: #f0f3ff;
        --color-synapse-100: #e0e7ff;
        --color-synapse-200: #c7d2fe;
        --color-synapse-300: #a5b4fc;
        --color-synapse-400: #818cf8;
        --color-synapse-500: #6366f1;
        --color-synapse-600: #4f46e5;
        --color-synapse-700: #4338ca;
        --color-synapse-800: #3730a3;
        --color-synapse-900: #312e81;
        --color-synapse-950: #1e1b4b;

        /* Shadcn Token Mappings */
        --color-border: hsl(var(--border));
        --color-input: hsl(var(--input));
        --color-ring: hsl(var(--ring));
        --color-background: hsl(var(--background));
        --color-foreground: hsl(var(--foreground));
        
        --color-primary: hsl(var(--primary));
        --color-primary-foreground: hsl(var(--primary-foreground));
        
        --color-secondary: hsl(var(--secondary));
        --color-secondary-foreground: hsl(var(--secondary-foreground));
        
        --color-destructive: hsl(var(--destructive));
        --color-destructive-foreground: hsl(var(--destructive-foreground));
        
        --color-muted: hsl(var(--muted));
        --color-muted-foreground: hsl(var(--muted-foreground));
        
        --color-accent: hsl(var(--accent));
        --color-accent-foreground: hsl(var(--accent-foreground));
        
        --color-popover: hsl(var(--popover));
        --color-popover-foreground: hsl(var(--popover-foreground));
        
        --color-card: hsl(var(--card));
        --color-card-foreground: hsl(var(--card-foreground));

        --radius-lg: var(--radius);
        --radius-md: calc(var(--radius) - 2px);
        --radius-sm: calc(var(--radius) - 4px);
      }

      /* Force class-based dark mode instead of system preference */
      @variant dark (&:where(.dark, .dark *));
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "crypto-js": "https://esm.sh/crypto-js@4.2.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
        "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
        "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@1.2.4",
        "@radix-ui/react-popover": "https://esm.sh/@radix-ui/react-popover@1.1.15",
        "@radix-ui/react-dropdown-menu": "https://esm.sh/@radix-ui/react-dropdown-menu@2.1.16",
        "@radix-ui/react-tooltip": "https://esm.sh/@radix-ui/react-tooltip@1.2.8",
        "@radix-ui/react-dialog": "https://esm.sh/@radix-ui/react-dialog@1.1.15",
        "@radix-ui/react-switch": "https://esm.sh/@radix-ui/react-switch@1.2.6"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

  </body>
</html>
