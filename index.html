<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse</title>
    
    <!-- Load Tailwind CSS v4 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Plus Jakarta Sans", sans-serif;
        
        /* Extend existing synapse colors */
        --color-synapse-50: #f0f3ff;
        --color-synapse-100: #e0e7ff;
        --color-synapse-200: #c7d2fe;
        --color-synapse-300: #a5b4fc;
        --color-synapse-400: #818cf8;
        --color-synapse-500: #6366f1;
        --color-synapse-600: #4f46e5;
        --color-synapse-700: #4338ca;
        --color-synapse-800: #3730a3;
        --color-synapse-900: #312e81;
        --color-synapse-950: #1e1b4b;

        /* Shadcn Token Mappings */
        --color-border: hsl(var(--border));
        --color-input: hsl(var(--input));
        --color-ring: hsl(var(--ring));
        --color-background: hsl(var(--background));
        --color-foreground: hsl(var(--foreground));
        
        --color-primary: hsl(var(--primary));
        --color-primary-foreground: hsl(var(--primary-foreground));
        
        --color-secondary: hsl(var(--secondary));
        --color-secondary-foreground: hsl(var(--secondary-foreground));
        
        --color-destructive: hsl(var(--destructive));
        --color-destructive-foreground: hsl(var(--destructive-foreground));
        
        --color-muted: hsl(var(--muted));
        --color-muted-foreground: hsl(var(--muted-foreground));
        
        --color-accent: hsl(var(--accent));
        --color-accent-foreground: hsl(var(--accent-foreground));
        
        --color-popover: hsl(var(--popover));
        --color-popover-foreground: hsl(var(--popover-foreground));
        
        --color-card: hsl(var(--card));
        --color-card-foreground: hsl(var(--card-foreground));

        --radius-lg: var(--radius);
        --radius-md: calc(var(--radius) - 2px);
        --radius-sm: calc(var(--radius) - 4px);
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Shadcn CSS Variables */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 243 75% 59%; /* Matches Synapse-600 approx */
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 243 75% 59%;
        --radius: 0.75rem;
      }
      
      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "firebase/": "https://esm.sh/firebase@^12.7.0/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "date-fns": "https://esm.sh/date-fns@^4.1.0",
        "crypto-js": "https://esm.sh/crypto-js@4.2.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^2.3.0",
        "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
